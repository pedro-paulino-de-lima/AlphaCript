<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaCript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>AlphaCript</h1>
            <p>Criptografe o seu texto para a posição dele no Alphabeto</p>
            <a href="https://github.com/pedro-paulino-de-lima"><button>Acessar o GitHub do criador</button></a>
        </nav>
    </header>
    <main>
        <div class="box">
            <h2>Escreva o seu texto</h2>
            <i><p style="color: red;font-weight: bold;">ALERTA: Caracteres especiais não serão traduzidos por conta que não estão no alfabeto</p></i>
            <input type="text" name="text" id="text" class="input-text">
            <br>
            <button id="btn-translate">Criptografar</button>
            <button id="clear-list">Limpar</button>
            <br>
            <section class="result" id="result">
                
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
